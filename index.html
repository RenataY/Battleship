<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
       @import url('https://fonts.googleapis.com/css?family=Gravitas+One');
    </style>
</head>
<body>
    <main class="game-container">
        <section class="game-name">
            <h1 class="game-name__h1">Battleship</h1> 
        </section>
        
        <section class="game-board">
            <button type="button" class="game-board__playbutton">Play</button>

        </section>
        <section class="ships-rules">
            <p class="ships-rules__p ships-rules__to_play">To play</p>
            <p class="ships-rules__p">Click on any square. A splash is a miss. An explosion is a hit. Keep going until you hit all parts of all ships and ... </p>
            <div class="ships-rules__turn">
                <div class="ships-rules__turn__left">
                    <p class="ships-rules__p ships-rules__to_play">Turn this:</p>
                    <div>
                        <img src="./images/ships.png" alt="battleships image" class="ships-rules__pics">                        
                    </div>
                </div>    
                <div class="ships-rules__turn__right">
                    <p class="ships-rules__p ships-rules__to_play">Into this:</p>
                    <div>
                        <img src="./images/hit-ships.png" alt="battleships image" class="ships-rules__pics">                        
                    </div>
                </div>
            </div>
        </section>
        <div class="game-over-box">
            <div class="game-over-box__text">All ships destroyed!</div>
            <div class="game-over-box__buttons">
                <button class="game-over-box__buttons--ok">Play again</button>
                <button class="game-over-box__buttons--cancel">CANCEL</button>
            </div>
                
            
        </div>

    </main>
    <!-- <div class="board"></div>    -->
    
    <script type="module" src="./index.js"></script>   
</body>
</html>
