<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
       @import url('https://fonts.googleapis.com/css?family=Gravitas+One');
    </style>
</head>
<body>
    <main class="game-container">
        <section class="game-name">
            <h1 class="game-name__h1">Battleship</h1> 
        </section>
        
        <section class="game-board">

        </section>
        <section class="ships-rules">
            <p class="ships-rules__p">To play</p>
            <p class="ships-rules__p">Click on any square. A splash is a miss. An explosion is a hit. Keep going until you hit all parts of all ships and ... </p>
            <div class="ships-rules__turn">
                <div class="ships-rules__turn__left">
                    <p class="ships-rules__p">Turn this:</p>
                    <div>
                        <img src="./images/aircraftcarrier.png" alt="aircraft carrier image" class="ships-rules__pics">
                        <img src="./images/battleship.png" alt="battleship image" class="ships-rules__pics">
                        <img src="./images/cruiser.png" alt="cruiser image" class="ships-rules__pics">
                        <img src="./images/submarine.png" alt="submarine image" class="ships-rules__pics">
                        <img src="./images/patrolboat.png" alt="patrolboat image" class="ships-rules__pics">
                    </div>
                </div>    
                <div class="ships-rules__turn__right">
                    <p class="ships-rules__p">Into this:</p>
                    <div>
                        <img src="./images/aircraftcarrier-hit.png" alt="aircraft carrier hit image" class="ships-rules__pics">
                        <img src="./images/battleship-hit.png" alt="battleship hit image" class="ships-rules__pics">
                        <img src="./images/cruiser-hit.png" alt="cruiser image" class="ships-rules__pics">
                        <img src="./images/submarine-hit.png" alt="submarine hit image" class="ships-rules__pics">
                        <img src="./images/patrolboat-hit.png" alt="patrolboat hit image" class="ships-rules__pics">
                    </div>
                </div>
            </div>
        </section>

    </main>
    <div class="board"></div>   
    <script type="module" src="./index.js"></script>   
</body>
</html>
